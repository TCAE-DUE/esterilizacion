<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas - Centro de Esterilizaci√≥n</title>
  <style>
    /* === ESTILOS GENERALES === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 16px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.4rem;
      margin: 20px 0 10px;
    }

    /* === BOTONES DE SELECCI√ìN === */
    .btn-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin: 20px 0;
    }

    @media (min-width: 768px) {
      .btn-group {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .btn {
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
      transition: background 0.3s;
      text-align: center;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn.zona {
      background: #9b59b6;
    }

    .btn.zona:hover {
      background: #8e44ad;
    }

    /* === LISTA DE TAREAS === */
    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      padding: 12px 16px;
      background: #fdfdfd;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      align-items: flex-start;
      font-size: 1rem;
    }

    .task-item input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.3);
      min-width: 20px;
    }

    .task-item label {
      flex: 1;
      cursor: pointer;
      word-break: break-word;
    }

    .task-item.completed label {
      text-decoration: line-through;
      color: #7f8c8d;
    }

    /* === RESUMEN === */
    .summary {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      color: #2c3e50;
      font-size: 1.1rem;
    }

    .progress-bar {
      height: 10px;
      background: #ecf0f1;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: #2ecc71;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* === BOT√ìN DE REINICIO === */
    .reset-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    .reset-btn:hover {
      background: #c0392b;
    }

    /* === PANTALLAS === */
    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      margin-top: 30px;
      color: #95a5a6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- === PANTALLA 1: SELECCI√ìN DE TURNO === -->
    <div id="screen-turno" class="screen active">
      <h1>üìã Tareas Diarias</h1>
      <p style="text-align:center;">Selecciona tu turno:</p>
      <div class="btn-group">
        <button class="btn" onclick="seleccionarTurno('noche')">üåô Noche</button>
        <button class="btn" onclick="seleccionarTurno('ma√±ana')">‚òÄÔ∏è Ma√±ana</button>
        <button class="btn" onclick="seleccionarTurno('tarde')">üåá Tarde</button>
        <button class="btn" onclick="seleccionarTurno('finde')">üìÖ Fin de semana</button>
      </div>
    </div>

    <!-- === PANTALLA 2: SELECCI√ìN DE ZONA (PARA MA√ëANA Y TARDE) === -->
    <div id="screen-zona" class="screen">
      <h2 id="titulo-zona">Selecciona tu zona de trabajo</h2>
      <div class="btn-group">
        <button class="btn zona" onclick="seleccionarZona('sucia')">üßº Zona Sucia</button>
        <button class="btn zona" onclick="seleccionarZona('esteril')">üß™ Zona Est√©ril</button>
        <button class="btn zona" onclick="seleccionarZona('centro')">‚öôÔ∏è Zona Centro</button>
        <button class="btn zona" onclick="seleccionarZona('colocacion')">üì¶ Zona Colocaci√≥n</button>
      </div>
      <button class="btn" style="margin-top:20px;" onclick="volverATurno()">‚Üê Volver</button>
    </div>

    <!-- === PANTALLA 3: LISTA DE TAREAS === -->
    <div id="screen-tareas" class="screen">
      <h2 id="titulo-tareas">Tareas</h2>

      <div class="summary">
        <div id="progreso-texto">0 de 0 tareas completadas</div>
        <div class="progress-bar">
          <div id="progreso-barra" class="progress-fill"></div>
        </div>
      </div>

      <ul id="task-list" class="task-list"></ul>

      <button class="reset-btn" onclick="reiniciarTurno()">‚Üª Reiniciar turno</button>
    </div>

    <footer>
      Centro de Esterilizaci√≥n ¬∑ App interna ¬∑ No requiere conexi√≥n
    </footer>
  </div>

  <script>
    // === DATOS: TAREAS POR TURNO Y ZONA ===
    // Si necesitas modificar alguna tarea, ed√≠tala aqu√≠
    const tareas = {
      noche: {
        todas: [
          "Recoger la guardia",
          "Revisar que las esporas est√©n todas puestas y firmadas",
          "Comprobar si hay alg√∫n ciclo de guantes que poner",
          "Colocar protocolos",
          "Revisar que los contenedores se encuentren est√©riles",
          "Revisar caducidades",
          "Realizar ciclos mixtos",
          "Colocar la carga",
          "Preparar carros de doble bolsa",
          "Firmar esporas en MARVAX",
          "Mandar programadas a las 7:00 AM",
          "Escribir la guardia"
        ]
      },
      ma√±ana: {
        sucia: [
          "Cambiar jabones de lavadoras y tren de carros",
          "Limpieza de carros",
          "Limpieza de filtros",
          "Reposici√≥n de material",
          "Cambio de carro de lencer√≠a",
          "Colocar el servicio (cestillas, alfombrillas, etc.)",
          "Revisi√≥n de mangueras de los carros",
          "Procesamiento de material diario procedente de quir√≥fano"
        ],
        esteril: [
          "Poner testigos",
          "Apoyo en env√≠o de carros",
          "Entregar material en ventanilla",
          "Descargar y colocar carga",
          "Recepci√≥n de material limpio",
          "Revisi√≥n y firma de esporas diarias",
          "Revision de Packs"

        ],
        centro: [
          "Encender autoclaves apagados",
          "Realizar calentamiento y bowie dicks de autoclaves",
          "Poner esporas de contenedor",
          "Reponer material fungible",
          "Poner espora de textil",
          "Cortar papel",
          "Liberar paquetes pendientes antiguos",
          "Sacar Lavadoras 5 y 6"
        ],
        
      },
      tarde: {
        centro: [
          "Recoger la guardia",
          "Tareas de autoclave",
          "Ciclo de guantes"
        ],
        esteril: [
          "Recoger la guardia",
          "Tareas de autoclave",
          "Entrada de carros limpios",
          "Colocar protocolos",
          "Rellenar cestas de material est√©ril",
          "Firmar las esporas del d√≠a",
          "Recibir material limpio",
          "Mandar material de doble bolsa a quir√≥fano a las 20:30 horas"
        ],
        sucia: [
          "Recepci√≥n de material de quir√≥fano",
          "Atenci√≥n a los bulldogs y material de planta"
        ],
        colocacion: [
          "Atenci√≥n al robot",
          "Descarga de las lavadoras",
          "Revisi√≥n y control de buffer de descarga",
          "Env√≠os a quir√≥fano",
          "Atenci√≥n en puerta"
        ]
      },
      finde: {
        ma√±ana: [
          "Limpieza y reposici√≥n de jabones en zona sucia",
          "Limpieza de filtros de lavadora",
          "Limpieza de ultrasonidos",
          "Limpieza de carros",
          "Limpieza de mesas",
          "Puesta de autoclaves en marcha",
          "Calentamiento y bowie dicks de autoclaves activos",
          "Cortar papel",
          "Atenci√≥n a pedidos de quir√≥fano",
          "Escribir guardia"
        ],
        tarde: [
          "Atenci√≥n a pedidos de quir√≥fano",
          "Procesamiento de carga contaminada",
          "Escribir guardia"
        ],
        noche: [
          "Atenci√≥n a pedidos de quir√≥fano",
          "Revisar cestas",
          "Procesamiento de carga contaminada",
          "Escribir guardia",
          "Domingo a las 7:00 AM: Mandar carros de intervenciones programadas"
        ]
      }
    };

    // === VARIABLES GLOBALES ===
    let turnoActual = '';
    let zonaActual = '';
    const fecha = new Date().toISOString().split('T')[0]; // formato: YYYY-MM-DD

    // === OBTENER CLAVE DE ALMACENAMIENTO ===
    function getKey() {
      if (turnoActual === 'noche' || turnoActual === 'finde') {
        return `tareas_${turnoActual}_${zonaActual || 'todas'}_${fecha}`;
      } else {
        return `tareas_${turnoActual}_${zonaActual}_${fecha}`;
      }
    }

    // === SELECCIONAR TURNO ===
function seleccionarTurno(turno) {
  turnoActual = turno;
  zonaActual = '';

  if (turno === 'noche') {
    // Noche no tiene zonas, va directo a mostrar tareas
    zonaActual = 'todas';
    mostrarTareas();

  } else if (turno === 'finde') {
    // Fin de semana: los botones representan ma√±ana/tarde/noche
    document.getElementById('titulo-zona').textContent = 'Fin de semana: Selecciona turno';

    // Ocultar todos los botones primero
    document.querySelectorAll('.btn.zona').forEach(btn => btn.style.display = 'none');

    // Configurar bot√≥n "Ma√±ana"
    const btnManana = document.querySelector('.btn.zona[onclick="seleccionarZona(\'sucia\')"]');
    btnManana.style.display = 'block';
    btnManana.textContent = 'Ma√±ana';
    btnManana.setAttribute('onclick', "seleccionarZona('ma√±ana')");

    // Configurar bot√≥n "Tarde"
    const btnTarde = document.querySelector('.btn.zona[onclick="seleccionarZona(\'esteril\')"]');
    btnTarde.style.display = 'block';
    btnTarde.textContent = 'Tarde';
    btnTarde.setAttribute('onclick', "seleccionarZona('tarde')");

    // Configurar bot√≥n "Noche"
    const btnNoche = document.querySelector('.btn.zona[onclick="seleccionarZona(\'centro\')"]');
    btnNoche.style.display = 'block';
    btnNoche.textContent = 'Noche';
    btnNoche.setAttribute('onclick', "seleccionarZona('noche')");

    document.getElementById('screen-zona').classList.add('active');

  } else {
    // Turnos de ma√±ana o tarde ‚Üí elegir zona normal
    document.getElementById('screen-zona').classList.add('active');
  }

  // Ocultar pantalla de turno en cualquier caso
  document.getElementById('screen-turno').classList.remove('active');
}



    // === SELECCIONAR ZONA ===
    function seleccionarZona(zona) {
      zonaActual = zona;
      mostrarTareas();
    }

    // === MOSTRAR TAREAS ===
    function mostrarTareas() {
      const container = document.getElementById('task-list');
      const titulo = document.getElementById('titulo-tareas');
      container.innerHTML = '';

      let lista = [];
      if (turnoActual === 'finde') {
        lista = tareas.finde[zonaActual];
        titulo.textContent = `Tareas - Fin de semana (${zonaActual})`;
      } else {
        lista = tareas[turnoActual][zonaActual];
        titulo.textContent = `Tareas - ${turnoActual.charAt(0).toUpperCase() + turnoActual.slice(1)} - Zona ${zonaActual}`;
      }

      // Si no hay tareas (ej: colocaci√≥n en ma√±ana)
      if (lista.length === 0) {
        container.innerHTML = '<li class="task-item"><em>No hay tareas asignadas para esta zona en este turno.</em></li>';
      }

      const key = getKey();
      const saved = JSON.parse(localStorage.getItem(key)) || {};

      lista.forEach(tarea => {
        const li = document.createElement('li');
        li.className = 'task-item';
        if (saved[tarea]) li.classList.add('completed');

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.id = 'task_' + encodeURIComponent(tarea);
        cb.checked = !!saved[tarea];

        const label = document.createElement('label');
        label.htmlFor = cb.id;
        label.textContent = tarea;

        cb.onchange = () => {
          saved[tarea] = cb.checked;
          localStorage.setItem(key, JSON.stringify(saved));
          actualizarProgreso(lista, saved);
        };

        li.appendChild(cb);
        li.appendChild(label);
        container.appendChild(li);
      });

      actualizarProgreso(lista, saved);

      document.getElementById('screen-zona').classList.remove('active');
      document.getElementById('screen-tareas').classList.add('active');
    }

    // === ACTUALIZAR PROGRESO ===
    function actualizarProgreso(lista, saved) {
      const total = lista.length;
      const completadas = Object.values(saved).filter(v => v).length;
      const porcentaje = total ? (completadas / total) * 100 : 0;

      document.getElementById('progreso-texto').textContent = `${completadas} de ${total} tareas completadas`;
      document.getElementById('progreso-barra').style.width = `${porcentaje}%`;
    }

    // === REINICIAR TURNO ===
    function reiniciarTurno() {
      if (confirm("¬øEst√°s seguro de que deseas reiniciar el turno? Se perder√° todo el progreso.")) {
        localStorage.removeItem(getKey());
        location.reload();
      }
    }

    // === VOLVER A SELECCI√ìN DE TURNO ===
    function volverATurno() {
      document.getElementById('screen-zona').classList.remove('active');
      document.getElementById('screen-turno').classList.add('active');
    }

    // === CARGAR PROGRESO GUARDADO AL ABRIR ===
    window.onload = () => {
      // Si hay datos guardados, preguntar si quiere restaurar
      // (No lo hago autom√°tico para evitar confusi√≥n)
      // Pero si detecta que ya eligi√≥ antes, puedes extenderlo luego
    };
  </script>
</body>
</html>
